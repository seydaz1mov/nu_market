plugins {
    id 'java'
}

group 'kz.voss'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.1.9.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
